<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://abs.twimg.com/favicons/twitter.3.ico"
      type="image/x-icon" />
    <!-- Include Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      0000000000000000.
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Include Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="ignore.css" />

    <link rel="stylesheet" href="styles.css" />

    <title>Home/X</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-3 order-last order-sm-first">
          <!-- SIDEBAR -->
          <header class="header px-2">
            <section class="main-menu">
              <nav class="main-nav">
                <div class="logo">
                  <a
                    href=""
                    class="btn fs-4 rounded-circle text-white logo-link">
                    <i class="bi bi-twitter-x"></i>
                  </a>
                </div>
                <ul class="menu">
                  <!-- Home -->
                  <li class="menu-item">
                    <a href="" class="menu-link btn active">
                      <i class="bi bi-house-door-fill"></i>
                      <span class="menu-label">Home</span>
                    </a>
                  </li>
                  <!-- Explore -->
                  <li class="menu-item">
                    <a href="" class="menu-link btn">
                      <i class="bi bi-search"></i>
                      <span class="menu-label">Explore</span>
                    </a>
                  </li>
                  <!-- Notifications -->
                  <li class="menu-item">
                    <a href="" class="menu-link btn">
                      <i class="bi bi-bell"></i>
                      <span class="menu-label">Notifications</span>
                    </a>
                  </li>
                  <!-- Messages -->
                  <li class="menu-item">
                    <a href="" class="menu-link btn">
                      <i class="bi bi-envelope"></i>
                      <span class="menu-label">Messages</span>
                    </a>
                  </li>
                  <!-- Grok -->
                  <li class="menu-item">
                    <a href="" class="menu-link btn">
                      <i class="bi bi-slash-square"></i>
                      <span class="menu-label">Grok</span>
                    </a>
                  </li>
                  <!-- Profile -->
                  <li class="menu-item">
                    <a href="" class="menu-link btn">
                      <i class="bi bi-person"></i>
                      <span class="menu-label">Profile</span>
                    </a>
                  </li>
                  <!-- More -->
                  <li class="menu-item">
                    <a href="" class="menu-link btn">
                      <i class="bi bi-three-dots"></i>
                      <span class="menu-label">More</span>
                    </a>
                  </li>
                </ul>
              </nav>
              <div class="post-box">
                <a href="#" class="post-link btn">Post</a>
              </div>
            </section>
            <section class="account">
              <button class="btn account-btn">
                <div class="account-box">
                  <div class="account-img-box"></div>
                  <span class="account-info">
                    <p class="account-name">The Only Code Insiders</p>
                    <p class="account-username">@codeinsiders</p>
                  </span>
                  <i class="bi bi-three-dots"></i>
                </div>
              </button>
            </section>
          </header>
        </div>
        <div class="col-12 col-sm-9 px">
          <!-- HEADER -->
          <main class="main">
            <div class="row">
              <div class="col-7">
                <div class="main-content">
                  <header class="main-tab">
                    <a href="" class="btn btn-tab btn-tab-active">For you</a>
                    <a href="" class="btn btn-tab">Following</a>
                  </header>
                  <div class="post">
                    <div class="account-img-box"></div>
                    <div class="write-post-box">
                      <div class="post-form">
                        <form action="">
                          <input
                            class=""
                            placeholder="What is happening!"
                            type="text" />
                        </form>
                      </div>
                      <div class="post-for"></div>
                      <div class="post-icons">
                        <div class="post-icon-box">
                          <p>Icon 1</p>
                          <p>Icon 2</p>
                          <p>Icon 3</p>
                          <p>Icon 4</p>
                        </div>
                        <a href="#" class="btn btn-small">Post</a>
                      </div>
                    </div>
                  </div>
                  <div class="box1">Test</div>
                  <div class="box2">Test</div>
                  <div class="box3">Test</div>
                </div>
              </div>
              <div class="col-5">
                <div class="side-content"></div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
