<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://abs.twimg.com/favicons/twitter.3.ico"
      type="image/x-icon" />
    <!-- Include Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <!-- Include Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="styles.css" />

    <title>Home/X</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-4 order-last order-sm-first">
          <!-- SIDEBAR -->
          <header class="header">
            <section class="main-menu">
              <nav class="main-nav">
                <div class="logo">
                  <a href="" class="logo-link">
                    <i class="bi bi-twitter-x"></i>
                  </a>
                </div>
                <ul class="menu">
                  <!-- Home -->
                  <li class="menu-item">
                    <a href="" class="menu-link">
                      <i class="bi bi-house-door-fill"></i>
                      <span class="menu-label">Home</span>
                    </a>
                  </li>
                  <!-- Explore -->
                  <li class="menu-item">
                    <a href="" class="menu-link">
                      <i class="bi bi-search"></i>
                      <span class="menu-label">Explore</span>
                    </a>
                  </li>
                  <!-- Notifications -->
                  <li class="menu-item">
                    <a href="" class="menu-link">
                      <i class="bi bi-bell"></i>
                      <span class="menu-label">Notifications</span>
                    </a>
                  </li>
                  <!-- Messages -->
                  <li class="menu-item">
                    <a href="" class="menu-link">
                      <i class="bi bi-envelope"></i>
                      <span class="menu-label">Messages</span>
                    </a>
                  </li>
                  <!-- Grok -->
                  <li class="menu-item">
                    <a href="" class="menu-link">
                      <i class="bi bi-slash-square"></i>
                      <span class="menu-label">Grok</span>
                    </a>
                  </li>
                  <!-- Profile -->
                  <li class="menu-item">
                    <a href="" class="menu-link">
                      <i class="bi bi-person"></i>
                      <span class="menu-label">Profile</span>
                    </a>
                  </li>
                  <!-- More -->
                  <li class="menu-item">
                    <a href="" class="menu-link">
                      <i class="bi bi-three-dots"></i>
                      <span class="menu-label">More</span>
                    </a>
                  </li>
                </ul>
              </nav>
              <div class="post-box">
                <a href="#" class="post-link">Post</a>
              </div>
            </section>
          </header>
        </div>
        <div class="col-12 col-sm-8 px">
          <!-- HEADER -->
          <main class="main"></main>
        </div>
      </div>
    </div>
  </body>
</html>
